    <div class="register-container">
      <form id="registerForm" style="border: 1px solid #ccc">
        <div class="container">
          <h1>Regístrate</h1>
          <p>Complete este formulario para crear una cuenta.</p>
          <p id="asterisco">Los campos con asterisco(*) son obligatorios.</p>

          <label for="nombre"><b>Nombre Completo (*)</b></label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
          <small id="error-nombre" class="text-danger"></small>

          <label for="email"><b>Email (*)</b></label>
          <input type="email" id="email" name="email" class="form-control" required>
          <small id="error-email" class="text-danger"></small>

          <label for="repeat-email"><b>Repite tu email (*)</b></label>
          <input type="email" id="repeat-email" name="repeat-email" class="form-control" required>
          <small id="error-repeat-email" class="text-danger"></small>

          <label for="telefono"><b>Teléfono</b></label>
          <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+569-1234-5678">
          <small id="error-telefono" class="text-danger"></small>

          <label for="psw"><b>Contraseña (*)</b></label>
          <input type="password" id="psw" name="psw" class="form-control" required>
          <small id="error-psw" class="text-danger"></small>

          <label for="psw-repeat"><b>Repite tu contraseña (*)</b></label>
          <input type="password" id="psw-repeat" name="psw-repeat" class="form-control" required>
          <small id="error-psw-repeat" class="text-danger"></small>

          <!-- Mensaje de éxito -->
          <p id="msgExito" class="text-success mt-3"></p>

          <div class="clearfix mt-3">
            <button type="button" class="cancelbtn btn btn-secondary">Cancelar</button>
            <button type="submit" class="signupbtn btn btn-primary">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
