<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
    <div class="container-fluid">
      <img src="../img/icon/LOGO.ico" alt="Avatar Logo" style="width: 40px" class="rounded-pill" />
      <a class="navbar-brand" style="padding-left: 1%" href="#">Level up Gamer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

  <!-- Formulario de inicio de sesión -->
  <div class="login-container">
    <form>
      <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember me
        </label>
      </div>

      <div class="container" style="background-color: #343a40">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">¿Olvidó su contraseña? <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-4 mt-5">
    <div class="container">
      <img src="../img/icon/iconlogo.ico" alt="Logo" style="width: 50px" class="mb-3" />

        <a href="https://instagram.com" target="_blank" class="text-light me-3"><i class="bi bi-instagram"></i></a>
        <a href="https://youtube.com" target="_blank" class="text-light"><i class="bi bi-youtube"></i></a>
      </div>
    </div>
  </footer>
</body>
