<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">

      <img src="../img/icon/LOGO.ico" alt="Avatar" class="avatar" />

  <!-- Formulario de inicio de sesión -->
  <div class="login-container">
    <form>
      <div class="imgcontainer">
        <img src="../img/icon/LOGO.ico" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label for="email"><b>Nombre de usuario</b></label>
        <input type="email" id="email" placeholder="Nombre de usuario" name="email" required />

        <label for="psw"><b>contraseña</b></label>
        <input type="password" id="psw" placeholder="Ingresa la contraseña" name="psw" required />
        <!-- error msg -->
        <!-- <p id="msgerror" class="error-msg"></p> -->

        <button type="submit">Ingresar</button>
        <!-- <p id="msgerror" class="error-msg">La contraseña debe estar entre 4 y 10 caracteres.</p> -->
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Recuerdame
        </label>
      </div>

      <div class="container">
        <button type="button" class="cancelbtn">Cancelar</button>
        <span class="psw">¿Olvidó su <a href="#">contraseña?</a></span>
      </div>
    </form>
  </div>

  <footer class="bg-dark text-light text-center p-4 mt-5">

        <a href="https://instagram.com" target="_blank" class="text-light me-3"><i class="bi bi-instagram"></i></a>
        <a href="https://youtube.com" target="_blank" class="text-light"><i class="bi bi-youtube"></i></a>

    </div>
