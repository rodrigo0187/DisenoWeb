        <h2>Mi Perfil</h2>
        <div class="login-container">
            <form id="perfilForm" style="border: 1px solid #ccc">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>

                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">

                    <label for="repeat-password">Repetir password</label>
                    <input type="password" id="repeat-password" name="repeat-password"><br><br>
                </div>
                <button type="submit">Guardar cambios</button>
                <button id="logout">Cerrar sesión</button>
            </form>
        </div>

        <br>
        <!-- historial o actividad reciente del perfil -->
        <div id="actividad">
            <h3>Actividad reciente</h3>
            <ul id="listaActividad"></ul>
        </div>

        <!-- verificacion -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <h3>Verificación</h3>
                <p>Ingrese su contraseña para confirmar.</p>
                <input type="password" id="verifyPassword" placeholder="contraseña"><br><br>
                <button id="confirmBtn">confirmar</button>
                <button id="cancelBtn">Cancelar</button>
            </div>
        </div>

        <footer class="bg-dark text-light text-center p-4 mt-5">
            <div class="container">
                <!-- Logo -->
